    - 'FLAMINGO AGN, FLAMINGO Low Test & Noise unknown'
    - 'FLAMINGO, DMO & Noise unknown'
    - 'FLAMINGO, DMO unknown'
    - 'BAHAMAS, FLAMINGO Low Test unknown'
